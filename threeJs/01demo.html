<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
</head>
<body>
    <script>
        var scene = new THREE.Scene();
        /**
         * 创建网格模型
         **/
        var geometry = new THREE.BoxGeometry(100, 100, 100);
        var material = new THREE.MeshLambertMaterial({
            color: 0x0000ff
        });
        var mesh = new THREE.Mesh(geometry, material); // 网格模型对象 Mesh
        scene.add(mesh); // 网格模型添加到场景中

        /**
         * 光源设置
         **/  
        // 点光源
        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300); // 点光源设置
        scene.add(point); // 点光源添加到场景中

        // 环境光
        var ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);


        /**
         * 相机设置
         **/ 
        var width = window.innerWidth;
        var height = window.innerHeight;
        var k = width / height;
        var s = 200; // 三维场景显示范围控制系数，系数越大，显示范围越大
        // 创建相机对象
        var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        camera.position.set(200, 300, 200); // 设置相机位置
        camera.lookAt(scene.position); // 设置相机方向
        /**
         * 创建渲染器对象
         **/ 
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height);
        renderer.setClearColor(0xb9d3ff, 1); // 设置背景颜色
        document.body.appendChild(renderer.domElement); // body 元素中插入 canvas对象
        // 执行渲染操作 指定场景 相机作为参数
        let T0 = new Date();
        function render() {
            let T1 = new Date();
            let t = T1 - T0;
            T0 = T1;
            requestAnimationFrame(render);
            renderer.render(scene, camera);
            mesh.rotateY(0.001*t);
        }
        render();
    </script>
</body>
</html>
